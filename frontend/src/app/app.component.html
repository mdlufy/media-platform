<tui-root>
    <header>
        <ng-container *ngIf="!auth; else isAuth">
            <a
                class="button"
                routerLink="/videos"
                routerLinkActive="activebutton"
                ariaCurrentWhenActive="page"
                >Videos</a
            >
            <a
                class="button"
                routerLink="/auth"
                routerLinkActive="activebutton"
                ariaCurrentWhenActive="page"
                >Login</a
            >
        </ng-container>

        <ng-template #isAuth>
            <a
                class="button"
                routerLink="/videos"
                routerLinkActive="activebutton"
                ariaCurrentWhenActive="page"
                >Videos</a
            >
            <a
                class="button"
                routerLink="/profile"
                routerLinkActive="activebutton"
                ariaCurrentWhenActive="page"
                >Profile</a
            >
            <button class="button" (click)="logout()">Logout</button>
        </ng-template>
    </header>

    <router-outlet></router-outlet>
</tui-root>
