<div class="auth">
    <h2>Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="login()" action="#">
        <label for="email">Email</label>
        <input
            type="text"
            [(ngModel)]="email"
            id="email"
            name="email"
            placeholder="Email.."
            required
        />

        <label for="password">Password</label>
        <input
            type="password"
            [(ngModel)]="password"
            id="password"
            name="password"
            placeholder="Password.."
            required
        />

        <span class="buttons">
            <button type="submit" [disabled]="!loginForm.form.valid">
                Login
            </button>
            <button type="button" (click)="loginForm.reset()">Clear</button>
        </span>
    </form>

    <div>
        <button type="button" routerLink="./registration">Registration</button>
    </div>
</div>
