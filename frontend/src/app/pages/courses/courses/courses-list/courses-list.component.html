<h2>Courses</h2>

<div class="edit-block">
    <span class="edit">
        <button
            tuiButton
            type="button"
            icon="tuiIconPlusLarge"
            appearance="secondary"
            shape="rounded"
            size="s"
            (click)="showCreateDialog()"
        >
            Create course
        </button>
        <button
            tuiButton
            type="button"
            icon="tuiIconRemoveLarge"
            appearance="accent"
            shape="rounded"
            size="s"
            (click)="showRemoveDialog()"
        >
            Delete all courses
        </button>
    </span>
</div>

<form class="search-form">
    <div>
        <tui-input tuiTextfieldSize="s" [formControl]="searchForm">
            Find a course
        </tui-input>
    </div>
</form>

<ng-container *ngIf="courses$ | async as courses">
    <ng-container *ngFor="let course of courses">
        <app-course
            [course]="course"
            (click)="openCourse(course._id)"
            (onDeleteCourseEvent)="onDeleteCourse($event)"
        ></app-course>
    </ng-container>
</ng-container>
