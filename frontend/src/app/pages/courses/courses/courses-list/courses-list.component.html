<tui-breadcrumbs size="l">
  <ng-container *ngFor="let item of breadcrumbItems">
    <a
      *tuiItem
      tuiLink
      [routerLink]="item.routerLink"
    >
      {{ item.caption }}
    </a>
  </ng-container>
</tui-breadcrumbs>

<div class="courses-list">
    <div class="header">
        <span>Курсы</span>

        <span class="edit">
            <button
                tuiButton
                type="button"
                icon="tuiIconPlusLarge"
                appearance="secondary"
                shape="rounded"
                size="s"
                (click)="showCreateDialog()"
            >
                Добавить курс
            </button>
            <button
                tuiButton
                type="button"
                icon="tuiIconRemoveLarge"
                appearance="accent"
                shape="rounded"
                size="s"
                (click)="showRemoveDialog()"
            >
                Удалить курсы
            </button>
        </span>
    </div>

    <form class="search-form">
        <div>
            <tui-input tuiTextfieldSize="s" [formControl]="searchForm">
                Введите название курса для поиска
            </tui-input>
        </div>
    </form>

    <ng-container *ngIf="courses$ | async as courses">
        <ng-container *ngFor="let course of courses">
            <app-course
                [course]="course"
                (click)="openCourse(course.courseId)"
                (removeCourse)="onRemoveCourse($event)"
            ></app-course>
        </ng-container>
    </ng-container>
</div>
