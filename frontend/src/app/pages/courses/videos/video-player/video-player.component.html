<ng-template #preview let-preview>
    <tui-preview [rotatable]="false" [zoomable]="false">
        <div class="content">
            <video class="video" tuiMedia controls autoplay>
                <source [src]="videoUrl" type="video/mp4" />
            </video>
        </div>

        <button
            tuiIconButton
            tuiPreviewAction
            icon="tuiIconCloseLarge"
            title="Close"
            (click)="preview.complete()"
        ></button>
    </tui-preview>
</ng-template>
