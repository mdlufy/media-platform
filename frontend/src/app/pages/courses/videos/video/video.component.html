<ng-container *ngIf="video">
    <div class="video-block">
        <div class="video-cover">
            <img [src]="coverUrl" width="350px" height="200px" />
        </div>
        <div class="video-info">
            <span class="text">{{ video.title }}</span>
            <!-- <button class="delete-btn" (click)="this.onDeleteVideoEvent.emit(video._id)">
                Delete video
            </button> -->
        </div>
    </div>
</ng-container>
